<div class="home">
  <mat-card class="hero">
    <div class="hero-text">
      <div class="title">Punto de Venta</div>
      <div class="subtitle">Elige cliente y comienza a cobrar</div>
    </div>
    <div class="hero-actions">
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select [ngModel]="selectedClientId()" (ngModelChange)="selectedClientId.set($event)">
          <mat-option *ngFor="let c of clienteOpciones()" [value]="c.id">{{ c.nombre }}{{ c.cedula ? ' Â· ' + c.cedula : '' }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button color="primary" class="cta" (click)="irAVenta()">
        <mat-icon>point_of_sale</mat-icon>
        Nueva venta
      </button>
    </div>
  </mat-card>

  <div class="quick-actions">
    <mat-card class="action" (click)="irAHistorial()">
      <mat-icon>history</mat-icon>
      <div class="label">Historial diario</div>
    </mat-card>
    <mat-card class="action" (click)="irAReportes()">
      <mat-icon>insights</mat-icon>
      <div class="label">Reportes</div>
    </mat-card>
    <mat-card class="action" (click)="irAClientes()">
      <mat-icon>people</mat-icon>
      <div class="label">Clientes</div>
    </mat-card>
  </div>
