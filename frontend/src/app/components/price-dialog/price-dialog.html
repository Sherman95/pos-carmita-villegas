<h2 mat-dialog-title>Cobrar Servicio</h2>

<mat-dialog-content>
  <p style="font-size: 1.1rem; margin-bottom: 5px;">
    <strong>{{ data.nombre }}</strong>
  </p>
  <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">
    Precio sugerido: ${{ data.precioBase }}
  </p>
  
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Precio a Cobrar</mat-label>
    <span matPrefix style="font-size: 1.2rem; font-weight: bold;">$ &nbsp;</span>
    
    <input matInput type="number" [(ngModel)]="precioFinal" style="font-size: 1.5rem; font-weight: bold;">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" style="margin-bottom: 10px; margin-right: 10px;">
  <button mat-button (click)="cancelar()" color="warn">CANCELAR</button>
  <button mat-raised-button color="primary" (click)="confirmar()" style="padding: 20px 30px;">
    AGREGAR
  </button>
</mat-dialog-actions>
