<div class="dialog-container">
  
  <h2 mat-dialog-title class="dialog-header">
    <span>Cobrar Servicio</span>
    <mat-icon>payments</mat-icon>
  </h2>

  <mat-dialog-content class="dialog-content">
    
    <div class="product-summary">
      <div class="icon-box">
        {{ data.nombre.charAt(0).toUpperCase() }}
      </div>
      <div class="info">
        <span class="name">{{ data.nombre }}</span>
        <span class="base">Precio sugerido: ${{ data.precioBase }}</span>
      </div>
    </div>

    <div class="price-input-wrapper">
      <mat-form-field appearance="outline" class="huge-input">
        <mat-label>Precio Final</mat-label>
        <span matPrefix class="currency">$</span>
        <input matInput 
               type="number" 
               [(ngModel)]="precioFinal" 
               (focus)="$event.target.select()"
               cdkFocusInitial> </mat-form-field>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button (click)="cancelar()" class="btn-cancel">CANCELAR</button>
    <button mat-flat-button class="btn-confirm" (click)="confirmar()">
      AGREGAR AHORA
      <mat-icon iconPositionEnd>check</mat-icon>
    </button>
  </mat-dialog-actions>

</div>
