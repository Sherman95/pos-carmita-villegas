@if (cartService.contadorItems() > 0) {
  <div class="floating-bar elevation-z4">
    
    <div class="info-group">
      <span class="label">Total a cobrar</span>
      <span class="amount">${{ cartService.total() | number:'1.2-2' }}</span>
    </div>

    <button mat-flat-button class="btn-checkout" (click)="verTicket()">
      <span>VER PEDIDO</span>
      <div class="badge-count">{{ cartService.contadorItems() }}</div>
    </button>

  </div>
}
