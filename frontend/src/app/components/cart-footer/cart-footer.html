@if (cartService.contadorItems() > 0) {
  <div class="footer-container">
    
    <div class="total-info">
      <span class="label">Total a Cobrar:</span>
      <span class="monto">${{ cartService.total() | number:'1.2-2' }}</span>
    </div>

    <button mat-raised-button color="accent" class="btn-cobrar" (click)="verTicket()">
      VER TICKET ({{ cartService.contadorItems() }})
      <mat-icon>receipt_long</mat-icon>
    </button>

  </div>
}
