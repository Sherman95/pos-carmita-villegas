  <div class="card elevation-z8">
    
    <div class="brand">
      <div class="logo-container">
         <img class="logo" 
           src="/assets/imghome.png" 
           alt="Logo" 
           [hidden]="!logoLoaded"
            (error)="onLogoError()">
       
        <mat-icon class="fallback-icon" *ngIf="!logoLoaded">storefront</mat-icon>
    </div>
      
      <div class="brand-text">
        <h1>Bienvenido ðŸ‘‹</h1>

    <form (ngSubmit)="submit()" autocomplete="off" class="login-form">
      
      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Usuario</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput name="username" [(ngModel)]="username" required placeholder="Ej. admin">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">

               [type]="hidePassword ? 'password' : 'text'" 
               [(ngModel)]="password"

      </mat-form-field>

      <div class="error-box" *ngIf="error">
        <mat-icon>error_outline</mat-icon>
