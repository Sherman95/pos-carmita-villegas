<nav class="bottom-nav">
  <button
    mat-button
    class="nav-btn"
    *ngFor="let item of navItems"
    [routerLink]="item.path"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: item.path === '/' }"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    <span class="label">{{ item.label }}</span>
  </button>

</nav>
